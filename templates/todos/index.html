{% extends "base.html" %}

{% block content %}
        <div class="row">
            <div class="col">
                <h4>Add Item</h4>
            </div>
        </div>

        <div class="row">
            <form action="add_todo/" method="post">
                {% csrf_token %}
                <div class="input-field col s12">
                    <input type="text" id="todo" name="todo" placeholder="type here.." required>
                    <label for="todo">Todo</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>

        <div class="row">
            <ul class="collection with-header">
                {% for todo in todos %}
                    <li class="collection-item">
                        <div>{{ todo.item }}
                            <a href="delete_todo/{{ todo.id }}" class="secondary-content"><i class="material-icons">delete</i></a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
{% endblock content %}
